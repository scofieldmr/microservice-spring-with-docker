discovery.docker "flog_scrape" {
    host             = "unix:///var/run/docker.sock"
    refresh_interval = "5s"
  }

discovery.relabel "flog_scrape" {
    targets = []

    rule {
    source_labels = ["__meta_docker_container_name"]
    regex         = "/(.*)"
    target_label  = "container"
    }
  }

loki.source.docker "flog_scrape" {
    host             = "unix:///var/run/docker.sock"
    targets          = discovery.docker.flog_scrape.targets
    forward_to       = [loki.write.default.receiver]
    relabel_rules    = discovery.relabel.flog_scrape.rules
    refresh_interval = "5s"
  }

loki.write "default" {
    endpoint {
    url       = "http://gateway:3100/loki/api/v1/push"
    tenant_id = "tenant1"
    }
    external_labels = {}
}
  // ============================
  // FILE DISCOVERY
  // ============================
  local.file_match "microservice_logs" {
  path_targets = [
  {
  "__path__" = "/logs-parent/*.log",
  "job"      = "spring-boot",
  "env"      = "local",
  },
  ]
  sync_period = "5s"
}

  // ============================
  // FILE SCRAPER
  // ============================
  loki.source.file "microservice_file_scrape" {
  targets       = local.file_match.microservice_logs.targets
  forward_to    = [loki.write.default.receiver]
  tail_from_end = true
}

